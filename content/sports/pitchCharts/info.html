<script>
var input = document.getElementById("gamesInput");

// Show label but insert value into the input:
new Awesomplete(input, {
	list: [
		{ label: "Belarus", value: "Belarus" },
		{ label: "China", value: "CN" },
		{ label: "United States", value: "US" }
	]
});
function newSituation() {
	var isSituation = false;
	var outs = "";
	for (i=0;i<3;i++) {
		if (document.getElementById("outs"+i.toString()).checked) {
			outs += i.toString();
		}
	}
	var runners = "";
	for (i=0;i<8;i++) {
		if (document.getElementById("runners"+i.toString()).checked) {
			runners += i.toString();
		}
	}
	if (runners != "01234567") { isSituation = true;}
	if (outs != "012") { isSituation = true;}
	if (isSituation){
		window.location.replace("/sports/pitchcharts/pitchcharts453286/?outs="+outs+"&runners="+runners);
	}
}
</script>
